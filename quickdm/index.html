<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

 <div class="menu">

       <button class="d12">d12</button > 
       <button class="d20">d20</button > 
       </div>
        </div>
      
         <button class="accordion">Character Editor</button>
        <div class="panel">
          <div class="hp-bar">
             <div class="hp-bar-fill"></div>
